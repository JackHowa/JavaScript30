<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    // shows where it's broken on 
    // use break on attribute modifications 
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Grouping together
    console.group("all my tests");

    // Regular
    console.log("hello");

    // Interpolated
    console.log("hello %s", "yes");

    // Styled
    console.log("%c This will be big!", "font-size: 50px");

    // warning!
    console.warn("This will be yellow - yep and a warning");

    // Error :|
    console.error("This looks red and has stack trace useful");

    // Info
    console.info("Oh this is useful i"); // shows blue i 

    // Testing
    const truthiness = true;
    const falsiness = false;

    // assert only shows if the comparator is false 
    // imagine it'd be a good way to test variables throughout the code that you may be assuming are working 
    console.assert(truthiness === falsiness, "these are not equal!"); // this will display because it's not equal 

    // end grouping 
    console.groupEnd("all my tests");

</body>
</html>
